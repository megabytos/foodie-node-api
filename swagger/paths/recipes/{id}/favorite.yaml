tags:
  - Recipes
summary: Update favorite status of a recipe
description: |
  This endpoint allows an authenticated user to mark or unmark a recipe as favorite.
  The request body must include the `favorite` field (boolean).
  The response will return the recipe ID and the updated favorite status.
operationId: updateFavoriteController
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    description: The ID of the recipe to update favorite status
    required: true
    schema:
      type: string
      example: '6462a8f74c3d0ddd28897fcd'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - favorite
        properties:
          favorite:
            description: 'Indicates whether the recipe is marked as favorite'
            type: boolean
            example: true
responses:
  '200':
    description: Successfully updated the favorite status
    content:
      application/json:
        schema:
          type: object
          required:
            - recipeId
            - favorite
          properties:
            recipeId:
              description: 'ID of the recipe'
              type: string
              example: '6462a8f74c3d0ddd28897fcd'
            favorite:
              description: 'Updated favorite status of the recipe'
              type: boolean
              example: true
  '400':
    description: 'Bad request (invalid input data)'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: 'Recipe not found'
  '500':
    $ref: '../../../components/responses/500.yaml'