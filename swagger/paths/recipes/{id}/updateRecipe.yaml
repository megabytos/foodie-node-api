tags:
  - Recipes
summary: Update a recipe by ID
description: |
  This endpoint allows an authenticated user to update a recipe by its ID.
  The user must be the owner of the recipe to perform this action.
  The request body can include one or more fields to update (title, time, instructions, description, favorite).
  The response will return the updated recipe with its details.
operationId: updateRecipe
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    description: The ID of the recipe to update
    required: true
    schema:
      type: string
      example: '6462a8f74c3d0ddd28897fcd'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            description: 'Title of the recipe'
            type: string
            minLength: 2
            maxLength: 128
            example: 'Grilled Squid'
          time:
            description: 'Time (in minutes) required to prepare the recipe'
            type: integer
            example: 30
          instructions:
            description: 'Step-by-step cooking instructions'
            type: string
            example: 'Step 1: Prepare the squid...'
          description:
            description: 'Brief description of the recipe'
            type: string
            example: 'A delicious grilled squid recipe for seafood lovers.'
          favorite:
            description: 'Indicates whether the recipe is marked as favorite'
            type: boolean
            example: true
responses:
  '200':
    description: Successfully updated the recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - id
            - title
            - time
            - instructions
            - description
            - favorite
            - owner
          properties:
            id:
              description: 'Unique identifier for the recipe'
              type: string
              example: '6462a8f74c3d0ddd28897fcd'
            title:
              description: 'Title of the recipe'
              type: string
              example: 'Grilled Squid'
            time:
              description: 'Time (in minutes) required to prepare the recipe'
              type: integer
              example: 30
            instructions:
              description: 'Step-by-step cooking instructions'
              type: string
              example: 'Step 1: Prepare the squid...'
            description:
              description: 'Brief description of the recipe'
              type: string
              example: 'A delicious grilled squid recipe for seafood lovers.'
            favorite:
              description: 'Indicates whether the recipe is marked as favorite'
              type: boolean
              example: true
            owner:
              description: 'ID of the user who owns the recipe'
              type: string
              example: '64c8d958249fae54bae90bb9'
  '400':
    description: 'Bad request (invalid input data or missing required fields)'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '403':
    description: 'Forbidden (user is not the owner of the recipe)'
  '404':
    description: 'Recipe not found'
  '500':
    $ref: '../../../components/responses/500.yaml'